# SonarCloud configuration for multi-language FF3 implementations
sonar.projectKey=Horizon-Digital-Engineering_fpe-arena
sonar.organization=horizon-digital-engineering

# Project metadata
sonar.projectName=FPE-ARENA
sonar.projectVersion=0.0.0
sonar.projectDescription=Multi-language experimental implementations of FF3 Format Preserving Encryption

# Source directories for different languages
sonar.sources=implementations

# Language-specific configurations
# Python
sonar.python.version=3.10
sonar.python.coverage.reportPaths=implementations/python/coverage.xml
sonar.python.xunit.reportPath=implementations/python/test-results.xml

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=implementations/javascript/coverage/lcov.info
sonar.typescript.lcov.reportPaths=implementations/javascript/coverage/lcov.info

# Java (multi-module Gradle project - analyze core library only)
sonar.java.source=25
sonar.java.binaries=implementations/java/ff3-core/build/classes
sonar.junit.reportPaths=implementations/java/ff3-core/build/test-results

# C#/.NET
sonar.cs.dotcover.reportsPaths=implementations/dotnet/coverage.xml
sonar.cs.vstest.reportsPaths=implementations/dotnet/TestResults/*.trx

# C++
sonar.cfamily.compile-commands=implementations/cpp/build-wrapper-output/compile_commands.json

# Go
sonar.go.coverage.reportPaths=implementations/go/coverage.out

# Exclusions
sonar.exclusions=**/target/**,**/build/**,**/dist/**,**/node_modules/**,**/vendor/**,**/*.pb.go,**/generated/**

# Test file patterns
sonar.test.inclusions=**/*_test.go,**/*Test.java,**/*test.py,**/*.test.js,**/*Tests.cs,**/test_*.py

# Coverage exclusions
sonar.coverage.exclusions=**/test/**,**/tests/**,**/*_test.go,**/*Test.java,**/*test.py,**/*.test.js,**/*Tests.cs

# Language-specific source patterns
sonar.lang.patterns.python=implementations/python/**/*.py
sonar.lang.patterns.js=implementations/javascript/**/*.js
sonar.lang.patterns.java=implementations/java/**/*.java
sonar.lang.patterns.go=implementations/go/**/*.go
sonar.lang.patterns.cs=implementations/dotnet/**/*.cs
sonar.lang.patterns.cpp=implementations/cpp/**/*.cpp,implementations/cpp/**/*.hpp
sonar.lang.patterns.rust=implementations/rust/**/*.rs

# Disable languages not well supported by SonarCloud
sonar.exclusions=**/implementations/ada/**,**/implementations/erlang/**,**/implementations/haskell/**,**/implementations/swift/**

# Quality gate settings
sonar.qualitygate.wait=true