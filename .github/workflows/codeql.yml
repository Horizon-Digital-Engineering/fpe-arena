name: CodeQL

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '32 5 * * 1'
  workflow_dispatch: {}

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [cpp, csharp, go, java, javascript-typescript, python]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: matrix.language != 'cpp' && matrix.language != 'java'
        uses: github/codeql-action/autobuild@v3

      - name: Build C++ implementation
        if: matrix.language == 'cpp'
        run: |
          cmake -S implementations/cpp -B implementations/cpp/build -DCMAKE_BUILD_TYPE=Release
          cmake --build implementations/cpp/build --config Release

      - name: Build Java implementation
        if: matrix.language == 'java'
        working-directory: implementations/java
        run: |
          ./gradlew --no-daemon assemble
          ./gradlew --no-daemon test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
